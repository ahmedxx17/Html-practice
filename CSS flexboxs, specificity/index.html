<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice â€“ Specificity, Units & Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CSS Practice</h1>

    <!-- Specificity & Inheritance -->
    <section>
        <h2>Specificity & Inheritance</h2>
        <p>This is a normal paragraph.</p>
        <p class="highlight">This paragraph has class "highlight" .</p>
        <p id="unique">This one has id "unique" .</p>
        <p class="inline-style" style="color: purple;">
            This one has inline style purple, but CSS says orange .
        </p>
    </section>

    <!--CSS Units -->
    <section>
        <h2>CSS Units</h2>
        <div class="box-container">
            <div class="box px-box">200px wide</div>
            <div class="box percent-box">50% wide</div>
            <div class="box em-box">em-based box</div>
            <div class="box rem-box">rem-based box</div>
            <div class="box vh-vw-box">vw/vh-based box</div>
        </div>
    </section>

    <!-- Flexbox -->
    <section>
        <h2>Flexbox Playground</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
        </div>
    </section>
</body>

</html>
